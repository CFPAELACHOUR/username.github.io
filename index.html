<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز التكوين المهني و التمهين زيتوني محمد العاشور - التسجيل</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f0f8ff;
      color: #333;
      direction: rtl;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1, h2 {
      color: #0066cc;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
      height: 150px;
      background-color: #0066cc;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .logo::after {
      content: "ز م ع";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 40px;
      font-weight: bold;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #0066cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
    }
    button:hover {
      background-color: #004080;
    }
    .links {
      margin-top: 20px;
      text-align: center;
    }
    .links a {
      color: #0066cc;
      margin: 0 10px;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .photo-upload {
      border: 2px dashed #0066cc;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .photo-upload label {
      cursor: pointer;
      color: #0066cc;
    }
    .photo-upload input[type="file"] {
      display: none;
    }
    .chronic-disease {
      margin-bottom: 15px;
    }
    .chronic-disease label {
      display: inline;
      margin-right: 10px;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>مركز التكوين المهني و التمهين زيتوني محمد العاشور</h1>
    <h2>نموذج التسجيل</h2>
    
    <div class="success-message" id="successMessage">
      تم التسجيل بنجاح! سيتم الاتصال بك قريباً لتأكيد التسجيل.
    </div>
    
    <form method="POST" action="http://localhost:3000/submit-registration" id="registrationForm">
      <label for="fullName">الاسم الكامل:</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="fatherName">اسم الأب:</label>
      <input type="text" id="fatherName" name="fatherName" required>
      
      <label for="motherName">اسم ولقب الأم:</label>
      <input type="text" id="motherName" name="motherName" required>
      
      <label for="birthDate">تاريخ الميلاد:</label>
      <input type="date" id="birthDate" name="birthDate" required>
      
      <label for="address">العنوان:</label>
      <input type="text" id="address" name="address" required>
      
      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="education">المستوى التعليمي:</label>
      <select id="education" name="education" required>
        <option value="">اختر المستوى التعليمي</option>
        <option value="primary">ابتدائي</option>
        <option value="middle">متوسط</option>
        <option value="secondary">ثانوي</option>
        <option value="university">جامعي</option>
      </select>
      
      <label for="course">التخصص المطلوب:</label>
      <select id="course" name="course" required>
        <option value="">اختر التخصص</option>
        <option value="electrical">كهرباء</option>
        <option value="mechanics">ميكانيك</option>
        <option value="it">تكنولوجيا المعلومات</option>
        <option value="agriculture">زراعة</option>
        <option value="construction">بناء</option>
      </select>
      
      <div class="chronic-disease">
        <label>هل تعاني من أي مرض مزمن؟</label>
        <input type="radio" id="chronicYes" name="chronicDisease" value="yes">
        <label for="chronicYes">نعم</label>
        <input type="radio" id="chronicNo" name="chronicDisease" value="no" checked>
        <label for="chronicNo">لا</label>
      </div>
      
      <label for="diseaseDetails">إذا كانت الإجابة نعم، يرجى ذكر التفاصيل:</label>
      <textarea id="diseaseDetails" name="diseaseDetails" rows="4"></textarea>
      
      <div class="photo-upload">
        <label for="photo">
          إضافة صورة شخصية
          <br>
          (انقر هنا لاختيار ملف)
        </label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      
      <button type="submit">تسجيل</button>
    </form>
    
    <div class="links">
      <a href="/courses">التخصصات المتاحة</a>
      <a href="/about">عن المركز</a>
      <a href="/contact">اتصل بنا</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // هنا يمكنك إضافة التحقق من صحة البيانات قبل الإرسال
      
      // محاكاة إرسال البيانات (في التطبيق الحقيقي، سيتم إرسال البيانات إلى الخادم)
      setTimeout(function() {
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('registrationForm').reset();
        window.scrollTo(0, 0);
      }, 1000);
    });

    // التحقق من حجم الصورة
    document.getElementById('photo').addEventListener('change', function(e) {
      var file = e.target.files[0];
      if (file.size > 5 * 1024 * 1024) { // 5 ميجابايت
        alert('حجم الصورة كبير جداً. يرجى اختيار صورة أصغر من 5 ميجابايت.');
        e.target.value = '';
      }
    });

    // إظهار/إخفاء حقل تفاصيل المرض المزمن
    document.querySelectorAll('input[name="chronicDisease"]').forEach(function(radio) {
      radio.addEventListener('change', function() {
        document.getElementById('diseaseDetails').style.display = 
          this.value === 'yes' ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
